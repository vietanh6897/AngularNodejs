<header>
  <div id="app-header">
    <span class="text-2xl font-bold cursor-pointer" [routerLink]="['/']"
      >TASK MANAGER SYSTEM</span
    >
    <div class="flex flex-nowrap items-center">
      <button
        mat-raised-button
        color="primary"
        class="mr-3"
        (click)="openDialog()"
      >
        Create Project
      </button>
      <span class="text-1xl font-bold mr-2">{{ userInfo.username }}</span>
      <button id="user-profile">
        <mat-icon class="align-middle">person</mat-icon>
      </button>
      <mat-icon class="ml-2 mr-2 cursor-pointer" (click)="logout()"
        >exit_to_app</mat-icon
      >
    </div>
  </div>
</header>
<main id="app-main-content">
  <div class="container mx-auto py-5">
    <router-outlet />
  </div>
</main>
<div class="spinner-container" *ngIf="loadingService.isLoading | async">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>
